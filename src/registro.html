            <form>
                <!-- nombre apellido -->
                <div class="row">
                    <div class="col-6">
                        <label for="exampleInputName1" class="text-light">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Juan">
                    </div>
                    <div class=" col-6">
                        <label for="exampleInputLastName1" class="text-light">Apellido</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Perez">
                    </div>
                </div>
                <!-- correo electronico -->
                <div class="form-group mt-2">
                    <label for="exampleInputEmail1" class="text-light">Correo electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Correo electronico">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <!-- contrase単a -->
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-light">Contrase単a</label>

                </div>
                <!-- contrase単a de nuevo -->
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-light">Repita contrase単a</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="***********">
                </div>
                <!-- telenofo -->
                <div class="form-group">
                    <label class="text-light">Telefono</label>
                    <input class="form-control" type="text" placeholder="0 + (cod de area) sin 15" id="telefono">
                </div>
                <!-- check -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-light" for="exampleCheck1">Acepto los terminos y
                        condiciones</label>
                </div>
                <!-- boton enviar -->
                <button type="submit" class="btn btn-primary">Registrate</button>
            </form>
